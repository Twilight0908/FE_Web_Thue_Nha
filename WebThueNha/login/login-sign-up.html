<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login-sign-up.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Login-Sign-Up</title>

</head>
<body>
<br>
<br>
<br>
<br>
<div class="cont">
    <div class="form sign-in">
        <h2>Welcome</h2>
        <label>
            <span>Username</span>
            <input type="text" id="username"/>
        </label>
        <label>
            <span>Password</span>
            <input type="password" id="password"/>
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <button type="button" class="submit" onclick="checkLogin();">Sign In</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h3>Don't have an account? Please Sign up!</h3>
            </div>
            <div class="img__text m--in">
                <h3>If you already have an account, just sign in.</h3>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>Create your Account</h2>
            <label>
                <span>UserName</span>
                <input type="text" id="usernameC"/>
            </label>
            <label>
                <span>Password</span>
                <input type="password" id="passwordC"/>
            </label>
            <button type="button" class="submit" onclick="checkSignUp()">Sign Up</button>
        </div>
    </div>
</div>
</body>
</html>
<script>
    document.querySelector('.img__btn').addEventListener('click', function () {
        document.querySelector('.cont').classList.toggle('s--signup');
    });
</script>
<script src="login.js"></script>
